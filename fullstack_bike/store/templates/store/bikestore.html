<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link href="{% static 'store/style.css' %}" rel="stylesheet">
</head>
<body>
<header>
    <div class="topContainer">
        <div class="searchBar">
            <label>
                <input type="text" placeholder="Search.." name="search">
            </label>
        </div>
        <div class="logo">
            {% load static %}
            <img src="{% static 'store/logo.png' %}" alt="Logo Image">
        </div>
        <div class="Register">
            <button><a href="register">SingUp</a></button>
        </div>
        <div class="SingIn">
            <button><a href="login">Login</a></button>
        </div>
    </div>
</header>
<nav>

</nav>
<main>
    <div class="mainContent">
        {% for store in stores %}
        <div class="Object">
            <div class="Image">
                <img src="{{ store.image.url }}" alt="{{ store.name }}">
            </div>
            <div class="name">
                <p>{{ store.name }}</p>
            </div>
            <div class="price">
                <p>${{ store.price }}</p>
            </div>
            <div class="description">
                <p>{{ store.description }}</p>
            </div>
            <a href="{% url 'cart:add_to_cart' store.id %}">Add to Cart</a>
        </div>
        {% endfor %}
    </div>
</main>
<aside>

</aside>
<footer>

</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
