<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link href="{% static 'store/style.css' %}" rel="stylesheet">
</head>
<body>
<header>
    <div class="topContainer">
        <div class="searchBar">
            <form method="GET" action="{% url 'store:search' %}">
                <input type="text" placeholder="Search.." name="q">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="logo">
            <a href="{% url 'store:store' %}">
                <img src="{% static 'store/LogoGrendl.png' %}" alt="Logo Image">
            </a>
        </div>
        <div class="authLinks">
            {% if user.is_authenticated %}
                <button class="logButton">
                    <a href="{% url 'store:logout' %}">Logout</a>
                </button>
            {% else %}
                <button class="logButton">
                    <a href="{% url 'store:register' %}">Sing Up</a>
                </button>
                <button class="logButton">
                    <a href="{% url 'store:login' %}">Login</a>
                </button>
            {% endif %}
        </div>
    </div>
</header>

{% block content %}

{% endblock %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const messages = {% if messages %}[{% for message in messages %}{"level": "{{ message.level }}", "message": "{{ message.message|escapejs }}", "tags": "{{ message.tags }}"},{% endfor %}]{% else %}[]{% endif %};
        if (messages.length > 0) {
            messages.forEach(function(message) {
                alert(message.message);
            });
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
