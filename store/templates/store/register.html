<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'store/style.css' %}" rel="stylesheet">
</head>
<body>
<header>
    <div class="TopHeader">
        <button class="homeButton">
            <a href="{% url 'store:store' %}">Home</a>
        </button>
    </div>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Register</h2>
            <div class="ImageUtente">
                <img src="{% static 'store/utente.png' %}" alt="Logo Utente">
            </div>
            {% for message in messages %}
                <h1 style="color: red">{{ message }}</h1>
            {% endfor %}
            <form method="POST" action="{% url 'store:register' %}">

                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <br>
                    <input type="text" name="username" id="username" required>
                    <br>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" id="email" required>
                    <br>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" name="password" id="password" required>
                    <br>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password:</label>
                    <br>
                    <input type="password" name="password2" id="password2" required>
                    <br>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>

                <button class="btn btn-primary btn-block">
                    <a href="{% url 'store:login' %}" class="alreadyLogin">Already have an account? Log in</a>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
